<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div class="container col-md-12">
    <form action="/" class="card col-md-7 mx-auto mt-5">
        <div class="row firstInput">
            <div class="col-3"><label for="fName" class="form-label">Full Name</label></div>
            <div class="col-5"><input type="text" name="fName" id="fName" placeholder="Enter Your Name" class="form-control" onkeyup="validateName()"></div>
            <div class="col-4"><span id="error1"></span></div>
        </div>
        <div class="row secondInput">
            <div class="col-3"><label for="phNo" class="form-label">Phone No.</label></div>
            <div class="col-5"><input type="tel" name="phNo" id="phNo" placeholder="123 456 7890" class="form-control" onkeyup="validatePhone()"></div>
            <div class="col-4"><span id="error2"></span></div>
        </div>
        <div class="row thirdInput">
            <div class="col-3"><label for="email" class="form-label">Email Id</label></div>
            <div class="col-5"><input type="text" name="email" id="email" placeholder="Enter Email" class="form-control" onkeyup="validateEmail()"></div>
            <div class="col-4"><span id="error3"></span></div>
        </div>
        <div class="row fourthInput">
            <div class="col-3"><label for="msg" class="form-label">Your Message</label></div>
            <div class="col-5"><textarea name="msg" id="msg" placeholder="Enter Your Message" class="form-control" onkeyup="validateMessage()"></textarea></div>
            <div class="col-4"><span id="error4"></span></div>
        </div>
        <button type="button" class="mt-5 mx-auto" onkeyup="validateSubmit()">Submit</button>
        <span id="error4"></span>
    </form>
</div>
    <script src="demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
